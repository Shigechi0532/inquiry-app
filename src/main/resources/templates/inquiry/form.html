<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>問い合わせフォーム</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>

    <!--  th:objectでFormクラスと紐付け、th:actionで送信先を指定  -->
    <form th:action="@{/inquiry/confirm}" th:object="${inquiryForm}" method="post">

        <div>
            <label>名前：</label>
            <input type="text" th:field="*{name}">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">></div>
        </div>

        <div>
            <label>メールアドレス：</label>
            <input type="text" th:field="*{email}">
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label>内容：</label>
            <textarea th:field="*{content}"></textarea>
            <div style="color:red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <button type="submit">確認</button>
    </form>
</body>
</html>
